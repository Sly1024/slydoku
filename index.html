<!DOCTYPE html>
<html>
    <head>
        <title>SlyDoku</title>
		<link rel="stylesheet" href="slydoku.css">
    </head>
<body>
    <div id="container"></div>
    <select id="loadTable" onfocus="this.selectedIndex=-1;this.blur();"></select>
	<button id="validateBtn">Validate</button>
    <button id="undoBtn">&lt;&lt;Undo</button>
    <button id="nextBtn">Next Rule &gt;&gt;</button>
    <br/>
    <button id="backtrackBtn">Solve Backtrack</button>
    <button id="generateBtn">Generate</button>
    <button id="rulesAndSolveBtn">RunRules+Solve</button>

	<script src="dist/slydoku.js"></script>
</body>
</html>
